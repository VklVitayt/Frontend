<p class="reg">Регистрация</p>
<form>
    <div class="form-group">
        <label for="formGroupExampleInput">Имя</label>
        <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" id="formGroupExampleInput">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Фамилия</label>
        <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" id="formGroupExampleInput2" >
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Телефон</label>
        <input type="text" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber" id="formGroupExampleInput3" >
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Логин</label>
        <input type="text" class="form-control" [(ngModel)]="user.login" name="login" id="formGroupExampleInput4">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Пароль</label>
        <input type="text" class="form-control" [(ngModel)]="user.password" name="password" id="formGroupExampleInput5" >
    </div>
</form>
<button class="btn btn-dark" (click)="insertUser(user)" routerLink="/">ЗАРЕГЕСТРИРОВАТЬСЯ</button>
<img src="assets/img/reg.png"  alt="reg">
