<img src="assets/img/catalog.png" alt="o nas" style="display: block;height:auto; width: 100%;">

<p class="new">НОВЫЕ ПОСТУПЛЕНИЯ</p>
<p class="k">КРЕСЛЫ И ДИВАНЫ</p>

    <table class="table table-bordered table-dark table-sm">
        <tr>
            <th>ID</th>
            <th>Тип мебели</th>
            <th>Название</th>

        </tr>
    </table>
